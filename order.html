<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Burger Ordering</title>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            color: #495057;
        }

        section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #007bff;
        }

        h3 {
            color: #28a745;
        }

        .item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .quantity {
            display: flex;
            align-items: center;
        }

        .btn-quantity {
            margin: 0 5px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #343a40; /* Dark Gray */
        }

        #totalAmount {
            font-weight: bold;
            font-size: 1.2em;
            color: #dc3545; /* Red */
        }

        #selectedItemsList {
            list-style: none;
            padding: 0;
        }

        #selectedItemsList li {
            margin-bottom: 5px;
        }

        .item-price {
            margin-left: 10px;
            font-size: 0.9em;
            color: #6c757d; /* Medium Gray */
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }

        /* Card Styling */
        .card {
            width: 18rem;
            margin-bottom: 20px;
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Your Cart Section Styling */
        #yourCart {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Brrrgrrr</a>
        </button>
    </nav>

    <!-- Order Cards Section -->
    <!-- Burger Cards Section -->
<section id="order" class="container mt-5">
    <div class="text-center mb-5">
        <h2>Burger Menu</h2>
        <p>Choose your burger and place the order.</p>
        <hr class="w-50">
    </div>

    <div class="row d-flex justify-content-around">
        <!-- Burger Card 1 -->
        <div class="col-lg-3 mb-4 mx-auto">
            <div class="card">
                <img src="assets/classic.png" class="card-img-top" alt="Burger 1">
                <div class="card-body">
                    <h5 class="card-title">Classic Burger</h5>
                    <p class="card-text">&#8377;70.00</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Classic Burger Cheese">
                        <label class="form-check-label" for="Classic Burger Cheese">
                            Extra Cheese
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Classic Burger Patty">
                        <label class="form-check-label" for="Classic Burger Patty">
                            Extra Patty
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Classic Burger Onion">
                        <label class="form-check-label" for="Classic Burger Onion">
                            Extra Onion
                        </label>
                    </div>
                    <button class="btn btn-success btn-sm btn-block" onclick="addToCart('Classic Burger', 70.00)">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Burger Card 2 -->
        <div class="col-lg-3 mb-4 mx-auto">
            <div class="card">
                <img src="assets/veggie-delight.png" class="card-img-top" alt="Burger 2">
                <div class="card-body">
                    <h5 class="card-title">Veggie Delight</h5>
                    <p class="card-text">&#8377;90.00</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Veggie Delight Cheese">
                        <label class="form-check-label" for="Veggie Delight Cheese">
                            Extra Cheese
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Veggie Delight Patty">
                        <label class="form-check-label" for="Veggie Delight Patty">
                            Extra Patty
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Veggie Delight Onion">
                        <label class="form-check-label" for="Veggie Delight Onion">
                            Extra Onion
                        </label>
                    </div>
                    <button class="btn btn-success btn-sm btn-block" onclick="addToCart('Veggie Delight', 90.00)">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Burger Card 3 -->
        <div class="col-lg-3 mb-4 mx-auto">
            <div class="card">
                <img src="assets/jumbo.jpg" class="card-img-top" alt="Burger 3">
                <div class="card-body">
                    <h5 class="card-title">Jumbo Burger</h5>
                    <p class="card-text">&#8377;120.00</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Jumbo Burger Cheese">
                        <label class="form-check-label" for="Jumbo Burger Cheese">
                            Extra Cheese
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Jumbo Burger Patty">
                        <label class="form-check-label" for="Jumbo Burger Patty">
                            Extra Patty
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Jumbo Burger Onion">
                        <label class="form-check-label" for="Jumbo Burger Onion">
                            Extra Onion
                        </label>
                    </div>
                    <button class="btn btn-success btn-sm btn-block" onclick="addToCart('Jumbo Burger', 120.00)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- Your Cart Section -->
    <section id="yourCart" class="container mt-5">
        <h2 class="text-success">Your Cart <i class="fa-solid fa-cart-shopping"></i></h2>
        <hr>
        <ul id="selectedItemsList"></ul>
        <p id="totalAmount">Total: &#8377;0.00</p>
        <button class="btn btn-secondary" onclick="confirmOrder()">Place Order</button>
    </section>
    <footer class="footer-section">
        <div class="container">
            <p>All Rights Reserved &copy; 2023</p>
            <div class="mt-3">
                <a href="#" class="social-icons"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icons"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icons"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.all.min.js"></script>

    <!-- Your custom script -->
<script src="js/order.js"></script>

</body>

</html>
